<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click Mania</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Click Mania</h1>
  <div class="progress-container">
    <div class="points-counter" id="pointsCounter">0/1,000,000</div>
    <div class="progress-bar" id="progressBar"></div>
    <div class="pps-counter" id="ppsCounter">0 PPS</div>
  </div>
  	<p>Click the buttons to increment the value:</p>
  	<button id="incrementButton">Click me!!</button>
  	<button id="incrementByTwoButton">+2 PPS (Cost: <span id="incrementByTwoCost">20</span> points)</button>
  	<button id="incrementByHundredButton">+100 PPS (Cost: <span id="incrementByHundredCost">10000</span> points)</button>
  	<button id="incrementByThousandPPSButton">+1000 PPS (Cost: <span id="incrementByThousandPPSCost">100,000</span> points)</button>
  	<p id="counter">0</p>
  <div id="messageBox" class="message-box"></div>
  <div class="skillContainer">
  	<button>Skill 1</button>
  	<button>Skill 2</button>
  	<button>Skill 3</button>
  	<button>Skill 4</button>
  	<button>Skill 5</button>
  	<button>Skill 6</button>
  </div>
  <script src="assets/javaScript/script.js" defer></script>
</body>
</html>
