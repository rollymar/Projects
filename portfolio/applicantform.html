<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;500;600;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>

	<!-- HTML for Navigation Bar with Logo and Icon Links -->
	<nav class="navbar">
	  <div class="logo">
	    <span class="tech-part">TECH</span>WORK
	  </div>
	  <div class="nav-links">
	    <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
	    <a href="#" class="nav-icon"><i class="fas fa-envelope"></i></a>
	    <a href="profile.html" class="nav-icon"><i class="fas fa-user"></i></a>
	    <a href="#" class="nav-icon"><i class="fas fa-info-circle"></i></a>
	  </div>
	</nav>

	<div class="content">
		<form id="clientForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Location (Country):</label>
    <input type="text" id="location" name="location" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>
  <p class="reply-message">Expect an email reply within 2 business days.</p>
	</div>
